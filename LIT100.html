<html>
<head>
	<title>Тест по литературе (100 баллов)</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="REDINFO.css">
</head>
<body>
<p>Выполните задания теста:</p>
<p>Что такое эпитет в литературе?<input type="text" id="z_1"></p>
<p>1)Красивое преувеличение о чём-либо</p>
<p>2)Красивое повествование о чём-либо</p>
<p>3)Красивое описание чего-либо</p>
<button class="proverka" onclick="proverit();">Проверить</button>
<div id="rezultat"></div>
<script>
function proverit(){
pr_otv_zadachi_1 = 3;
otv_uch_1 = document.getElementById('z_1').value;
ball = 0;
if(otv_uch_1 == pr_otv_zadachi_1){
ball +=1;
}
vsego_zadach = 1;
procent_vip = ball/vsego_zadach * 100;
document.getElementById('rezultat').innerHTML = "Задания выполнены верно на "+procent_vip+"%.";
}
</script>
