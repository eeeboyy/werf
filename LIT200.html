<body>
<p>Выполните задания теста:</p>
<p>Из какого стихотворения (в ответе напишите: название-фамилия) данные строки:<input type="text" id="z_1"></p>
<p>Сижу за решеткой в темнице сырой.</p>
<p>Вскормленный в неволе орел молодой,</p>
<p>Мой грустный товарищ, махая крылом,</p>
<p>Кровавую пищу клюет под окном...»</p>
<button class="proverka" onclick="proverit();">Проверить</button>
<div id="rezultat"></div>
<script>
function proverit(){
pr_otv_zadachi_1 = "узник-пушкин";

ball = 0;
if(otv_uch_1 == pr_otv_zadachi_1){
ball +=1;
}
vsego_zadach = 1;
procent_vip = ball/vsego_zadach * 100;
document.getElementById('rezultat').innerHTML = "Задания выполнены верно на "+procent_vip+"%.";
}
</script>
