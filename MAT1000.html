<body>
<p>Основание AC равнобедренного треугольника ABC равно 12. Окружность радиусом 8 с центром вне этого треугольника касается продолжений боковых сторон треугольника и касается основания.
  Найдите радиус окружности, вписанной в треугольник ABC.<input type="text" id="z_1"></p>
<button class="proverka" onclick="proverit();">Проверить</button>
<div id="rezultat"></div>
<script>
function proverit(){
pr_otv_zadachi_1 = 4.5;
otv_uch_1 = document.getElementById('z_1').value;
ball = 0;
if(otv_uch_1 == pr_otv_zadachi_1){
ball +=1;
}
vsego_zadach = 1;
procent_vip = ball/vsego_zadach * 100;
document.getElementById('rezultat').innerHTML = "Задания выполнены верно на "+procent_vip+"%.";
}
</script>
