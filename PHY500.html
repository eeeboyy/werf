<body>
<p>Сила тока.Напряжение.Сопротивление.</p>
  <p>Определите силу тока в нити электрической лампы, если через неё за 10 минут проходит 300 Кл</p>
<p>Ответ:<input type="text" id="z_1"></p>
<button class = "proverka" onclick="proverit();">Проверить</button>
<div id="rezultat"></div>
<script>
function proverit(){
pr_otv_zadachi_1 = "0.5A";
otv_uch_1 = document.getElementById('z_1').value;
ball = 0;
if(otv_uch_1 == pr_otv_zadachi_1){
ball +=1;
}
vsego_zadach = 1;
procent_vip = ball/vsego_zadach * 100;
document.getElementById('rezultat').innerHTML = "Задания выполнены верно на "+procent_vip+"%.";
}
</script>
